name: Deploy Cinepass Full App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # --- FRONTEND ---
      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Move frontend build into backend folder so server can serve it
      - name: Move frontend build into backend
        run: |
          rm -rf backend/frontend
          mv frontend/build backend/frontend

      # --- BACKEND ---
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      # Create ZIP package for Azure
      - name: Zip backend folder
        run: |
          cd backend
          zip -r ../deploy.zip .

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Deploy ZIP to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cinepass'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy.zip
