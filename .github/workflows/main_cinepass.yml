name: Deploy Cinepass Full App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # ✅ Build frontend (Vite + Stripe key)
      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
        run: |
          npm install
          npm run build

      # ✅ Move Vite dist to backend
      - name: Move frontend build
        run: |
          rm -rf backend/frontend
          mkdir -p backend/frontend
          mv frontend/dist backend/frontend/

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # Create ZIP package for Azure deploy
      - name: Prepare ZIP package
        run: |
          cd backend
          zip -r ../deploy.zip .

      # Upload ZIP artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip
          path: .

      - name: Deploy ZIP to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "cinepass"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy.zip
