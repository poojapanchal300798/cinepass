name: Deploy Cinepass Full App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Move build output into backend
      - name: Move frontend build
        run: |
          rm -rf backend/frontend
          mv frontend/build backend/frontend

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # Upload backend as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-folder
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-folder
          path: .

      - name: Deploy using FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: waws-prod-sec-033.ftp.azurewebsites.windows.net
          protocol: ftps
          username: ${{ secrets.AZURE_FTP_USERNAME }}
          password: ${{ secrets.AZURE_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /site/wwwroot
